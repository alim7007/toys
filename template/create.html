<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fb;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            color: #333;
            font-weight: 600;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 16px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f4f7fc;
        }

        form input:focus,
        form textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #388E3C;
        }

        form a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
        }

        /* Error Message Styling */
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Back Link */
        a {
            display: inline-block;
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
        }

        a:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>Create a New Product</h1>
    <form action="/create" method="POST">
        <!-- Display error message if it exists -->
        {{ if .error }}
            <div class="error-message">{{ .error }}</div>
        {{ end }}

        <label>Product ID:</label>
        <input type="text" name="id" value="{{ .id }}" required><br>

        <label>Product Name:</label>
        <input type="text" name="name" value="{{ .name }}" required><br>

        <label>Description:</label>
        <textarea name="description" required>{{ .description }}</textarea><br>

        <button type="submit">Add Product</button>
    </form>

    <a href="/" class="button-link">Back to Home</a>
</body>
</html>
